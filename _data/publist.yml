- title: "Quantum algorithms: A survey of applications and end-to-end complexities"
  image: dummy.png
  description: The anticipated applications of quantum computers span across science and industry, ranging from quantum chemistry and many-body physics to optimization, finance, and machine learning. Proposed quantum solutions in these areas typically combine multiple quantum algorithmic primitives into an overall quantum algorithm, which must then incorporate the methods of quantum error correction and fault tolerance to be implemented correctly on quantum hardware.
  authors: Alexander M Dalzell, Sam McArdle, Mario Berta, Przemyslaw Bienias, Chi-Fang Chen, András Gilyén, Connor T Hann, Michael J Kastoryano, Emil T Khabiboulline, Aleksander Kubica, Grant Salton, Samson Wang, Fernando GSL Brandão
  link:
    url: https://arxiv.org/pdf/2310.03011.pdf
    display: https://arxiv.org/pdf/2310.03011.pdf
  highlight: 1