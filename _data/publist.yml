- title: "An efficient and exact noncommutative quantum Gibbs sampler"
  image: dummy.png
  description: Preparing thermal and ground states is an essential quantum algorithmic task for quantum simulation. In this work, we construct the first efficiently implementable and exactly detailed-balanced Lindbladian for Gibbs states of arbitrary noncommutative Hamiltonians.
